services:
  patreon-dl-gui:
    # Pull the auto-built image from Docker Hub
    # Replace YOUR_DOCKERHUB_USERNAME with your actual username
    image: unseensnick/patreon-dl-gui:latest
    
    # Uncomment below to build locally instead of pulling from Docker Hub
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: patreon-dl-gui
    hostname: patreon-dl-gui

    ports:
      - "5900:5900"   # VNC direct access
      - "6080:6080"   # noVNC web access â†’ http://localhost:6080

    # Adjust resolution to match your monitor for best results
    environment:
      - RESOLUTION=2560x1440   # Options: 1920x1080, 2560x1440, 3840x2160
      - DPI=120                # Increase to 120 or 144 for HiDPI displays

    volumes:
      - ./downloads:/downloads
      - ./app-data:/app-data

    security_opt:
      - seccomp:unconfined

    shm_size: '4gb'
    restart: "no"
    mem_limit: 8g
    cpus: 4.0
    networks:
      - patreon-dl-network

networks:
  patreon-dl-network:
    driver: bridge
    name: patreon-dl-network