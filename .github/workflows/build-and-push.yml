# .github/workflows/build-and-push.yml
#
# Builds and pushes the Docker image to Docker Hub.
#
# Triggers:
#   1. SCHEDULE — Poll upstream releases for updates
#   2. RELEASE  — Create a GitHub release (tag like v2.7.0) to build that version
#   3. MANUAL   — Run from the Actions tab with an optional version override
#   4. PUSH     — Automatically rebuilds when the Dockerfile changes on main
#
# Version selection priority:
#   1. Upstream latest release (if not built yet)
#   2. Release tag
#   3. Manual input
#   4. Dockerfile ARG VERSION

name: Build & Push Docker Image

on:
  # Poll upstream repo for new releases
  schedule:
    - cron: "0 0 * * *"

  # Build when a new release is published in this repo
  release:
    types: [published]

  # Allow manual trigger with optional version override
  workflow_dispatch:
    inputs:
      version:
        description: "patreon-dl-gui version to build (e.g. 2.7.0). Leave empty to use version from Dockerfile."
        required: false
        default: ""

  # Rebuild when the Dockerfile itself changes
  push:
    branches: [main]
    paths:
      - "Dockerfile"

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/patreon-dl-gui
  UPSTREAM_REPO: patrickkfkan/patreon-dl-gui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version to build
        id: version
        run: |
          # 1) Always check upstream latest release first
          UPSTREAM_VERSION=$(curl -fsSL "https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest" \
            | jq -r '.tag_name' \
            | sed 's/^v//')

          if [ -z "${UPSTREAM_VERSION}" ] || [ "${UPSTREAM_VERSION}" = "null" ]; then
            echo "ERROR: Could not determine upstream latest version."
            exit 1
          fi

          if ! git tag -l "built-v${UPSTREAM_VERSION}" | grep -q .; then
            VERSION="${UPSTREAM_VERSION}"
            SOURCE="upstream latest release (new)"
          elif [ "${{ github.event_name }}" == "release" ]; then
            # 2) Release trigger fallback — extract version from tag (strip leading v)
            VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
            SOURCE="release tag"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # 3) Manual trigger fallback with explicit version
            VERSION="${{ github.event.inputs.version }}"
            SOURCE="manual input"
          else
            # 4) Final fallback — read default VERSION from Dockerfile ARG
            VERSION=$(grep -m1 '^ARG VERSION=' Dockerfile | cut -d= -f2)
            SOURCE="Dockerfile ARG"
          fi

          if git tag -l "built-v${VERSION}" | grep -q .; then
            SKIP="true"
          else
            SKIP="false"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "source=${SOURCE}" >> "$GITHUB_OUTPUT"
          echo "skip=${SKIP}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"
          echo "Version source: ${SOURCE}"
          echo "Skip build: ${SKIP}"

      - name: Verify upstream .deb asset exists
        if: steps.version.outputs.skip != 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          URL="https://github.com/${{ env.UPSTREAM_REPO }}/releases/download/v${VERSION}/patreon-dl-gui_${VERSION}_amd64.deb"
          echo "Checking: ${URL}"
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" "${URL}")
          if [ "${HTTP_CODE}" != "200" ] && [ "${HTTP_CODE}" != "302" ]; then
            echo "ERROR: .deb asset not found (HTTP ${HTTP_CODE})"
            exit 1
          fi
          echo "Asset confirmed (HTTP ${HTTP_CODE})"

      - name: Set up Docker Buildx
        if: steps.version.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.version.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: steps.version.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag build version
        if: steps.version.outputs.skip != 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG="built-v${VERSION}"
          # Only create tag if it doesn't already exist
          if ! git tag -l "${TAG}" | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "${TAG}"
            git push origin "${TAG}"
            echo "Created tag: ${TAG}"
          else
            echo "Tag ${TAG} already exists, skipping"
          fi

      - name: Update Docker Hub description
        if: steps.version.outputs.skip != 'true'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
          short-description: "patreon-dl-gui in Docker with noVNC web access"
          readme-filepath: ./README.md
        continue-on-error: true

      - name: Summary
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SOURCE=${{ steps.version.outputs.source }}
          SKIP=${{ steps.version.outputs.skip }}
          if [ "${SKIP}" = "true" ]; then
            echo "### Skipped (already built)" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "- **Version source:** ${SOURCE}" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Reason:** Tag \`built-v${VERSION}\` already exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Built & Pushed" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "- **Version source:** ${SOURCE}" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Image:** \`${{ env.DOCKERHUB_REPO }}:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Latest:** \`${{ env.DOCKERHUB_REPO }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Pull it with:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_REPO }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
