# .github/workflows/build-and-push.yml
#
# Builds and pushes the Docker image to Docker Hub.
#
# Triggers:
#   1. RELEASE — Create a GitHub release (tag like v2.7.0) to build that version
#   2. MANUAL  — Run from the Actions tab with an optional version override
#   3. PUSH    — Automatically rebuilds when the Dockerfile changes on main

name: Build & Push Docker Image

on:
  # Build when a new release is published in this repo
  release:
    types: [published]

  # Allow manual trigger with optional version override
  workflow_dispatch:
    inputs:
      version:
        description: "patreon-dl-gui version to build (e.g. 2.7.0). Leave empty to use version from Dockerfile."
        required: false
        default: ""

  # Rebuild when the Dockerfile itself changes
  push:
    branches: [main]
    paths:
      - "Dockerfile"

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/patreon-dl-gui
  UPSTREAM_REPO: patrickkfkan/patreon-dl-gui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version to build
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Release trigger — extract version from tag (strip leading v)
            VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
            echo "Source: release tag"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual trigger with explicit version
            VERSION="${{ github.event.inputs.version }}"
            echo "Source: manual input"
          else
            # Push trigger — read default VERSION from Dockerfile ARG
            VERSION=$(grep -m1 '^ARG VERSION=' Dockerfile | cut -d= -f2)
            echo "Source: Dockerfile ARG"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Verify upstream .deb asset exists
        run: |
          VERSION=${{ steps.version.outputs.version }}
          URL="https://github.com/${{ env.UPSTREAM_REPO }}/releases/download/v${VERSION}/patreon-dl-gui_${VERSION}_amd64.deb"
          echo "Checking: ${URL}"
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" "${URL}")
          if [ "${HTTP_CODE}" != "200" ] && [ "${HTTP_CODE}" != "302" ]; then
            echo "ERROR: .deb asset not found (HTTP ${HTTP_CODE})"
            exit 1
          fi
          echo "Asset confirmed (HTTP ${HTTP_CODE})"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag build version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG="built-v${VERSION}"
          # Only create tag if it doesn't already exist
          if ! git tag -l "${TAG}" | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "${TAG}"
            git push origin "${TAG}"
            echo "Created tag: ${TAG}"
          else
            echo "Tag ${TAG} already exists, skipping"
          fi

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPO }}
          short-description: "patreon-dl-gui in Docker with noVNC web access"
          readme-filepath: ./README.md
        continue-on-error: true

      - name: Summary
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "### Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.DOCKERHUB_REPO }}:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest:** \`${{ env.DOCKERHUB_REPO }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull it with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_REPO }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
